<!DOCTYPE html>
<html>
<head>
	<title>GoDrona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- responsive link -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!--bootstrap js  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>


<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#npnt_1">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="npnt_1_main">
    <div class="modal" id="npnt_1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body npnt_1_popup_body p-0">
            <div class="create_mission_popup_head">
              <h1>Save Type</h1>
              <h2>Close</h2>
            </div>
            <div class="npnt_1_inner">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="npnt_1_first">
                    <h1>With Submit to</h1>
                    <h2>NPNT Approval</h2>
                    <h3>(No Permission – No Take-off)</h3>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="npnt_1_first border_none">
                    <h1>With Submit to</h1>
                    <h2 class="color_red">NPNT Approval</h2>
                    <h3>(No Permission – No Take-off)</h3>
                  </div>
                </div>
              </div>
           

              <div class="dept_create_brn mar_top_32">
                <button class="btn save_btn margin_right_20">Submit</button>
                <button class="btn cancel_btn mr-0">Cancel</button>
              </div>
            </div>

         

          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
