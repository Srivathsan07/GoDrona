<!DOCTYPE html>
<html>
<head>
	<title>GoDrona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- responsive link -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!--bootstrap js  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>


<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myaccount_popup">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="myaccount_popup_main">
    <div class="modal" id="myaccount_popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body myaccount_popup_body  p-0">
             <img class="myaccount_top_arrow" src="images/myaccount_top.png">
            <div class="myaccount_popup_head">
              <div class="my_account_first">
               <div class="myaccount_img">
                <img src="images/myaccount_img.png">
               </div>
               <div class="myaccount_text">
                <h1>Ajay Casca</h1>
                <h2>View Profile Informations</h2>
               </div>
               <div class="myaccount_right_arrow">
                  <img src="images/myaccount_right_arrow.png">
               </div>
              </div>

              <div class="my_account_pass_main">
                 <h1>Change Password</h1>
                 <div class="my_account_logout_main">
                  <img src="images/myaccount_logout.png">
                  <h1>Logout</h1>
                  <div class="myaccount_right_arrow">
                     <img src="images/myaccount_right_arrow.png">
                  </div>
                 </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
