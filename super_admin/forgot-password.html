<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GoDrona_Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>                
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <section class="login_hd">            
            <div class="admin_profie">                
                <div class="GoDrona_Logo_hd">
                        <div class="godrona_logo">
                            <img src="./images/GoDrona 1.png" alt="GoDrona">
                        </div>
                </div>
                <div class="admin_profile_hd">
                    <img src="./images/Circle - L.png" alt="admin_profie" class=".admin_profile">
                </div>
            </div>
            <div class="login_form_hd">
                    <div class="form_main form_main_forgot_pass">
                            <h6 id="fourteen"><span class="L_text">Enter you registered email address to 
							<b>Reset your Password</b></span></h6>
                            <hr>
                            <div class="L_form">
                                <div class="L_email">
                                    <label id="sixteen" for="email">Email Address <span>*</span></label>
                                    <span class="email_msg"><img src="./images/email.png" alt="email"></span>
                                    <input type="text" placeholder="ajaycasca123@gmail.com" >                                    
                                </div>
                               
								<div class="l_btn">
									<button> SUBMIT  <span class="L_arrow"> <img src="./images/login_arw.png" alt="arrow"></span></button>
								</div>
                            </div>
							<p id="fourteen" class="forgot-mail-intimate"><b>Reset Password</b> Link will be sent to your Registered Email address</p>
                    </div>
            </div> 
	
    </section> 

    <script>
        $(document).ready(function(){  
            $('.eye-icon').click(function(){
            if($(this).prev().attr('type')== 'password'){
                $(this).prev().attr('type','text');
                $(this).find('#pw-close').hide();
                $(this).find('#pw-open').show();
            }
            else{
                $(this).prev().attr('type','password');
                $(this).find('#pw-close').show();
                $(this).find('#pw-open').hide();
            }        
            });
        
        });
    </script>
</body>

</html>
