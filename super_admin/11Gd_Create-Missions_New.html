<!DOCTYPE html>
<html>
<head>
	<title>GoDrona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- responsive link -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!--bootstrap js  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>


<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_mission">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="create_mission_popup_main">
    <div class="modal" id="create_mission">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body create_mission_popup_body p-0">
            <div class="create_mission_popup_head">
              <h1>Mission Type</h1>
              <h2>Close</h2>
            </div>
            <div class="create_mission_popup_inner">
              <h1>Select Mission Type</h1>
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_1.png">
                    <h1>Waypoints</h1>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_2.png">
                    <h1>Mapping</h1>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_3.png">
                    <h1>Oblique</h1>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_4.png">
                    <h1>Corrider</h1>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_5.png">
                    <h1>Detailed Inspection</h1>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_6.png">
                    <h1>Polygon</h1>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="create_mission_inner1">
                    <img src="images/create_mission_7.png">
                    <h1>Multipoint Delivery Mission</h1>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
