<!DOCTYPE html>
<html>
<head>
	<title>GoDrona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- responsive link -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!--bootstrap js  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>


<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_mission11gg">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="create_mission11gg_popup_main oem_module_modal">
    <div class="modal" id="create_mission11gg">
      <div class="modal-dialog">
        <div class="modal-content oem_cntn">
          <!-- Modal body -->
          <div class="modal-body create_mission11ge_popup_body p-0">
            <div class="create_mission_popup_head">
              <h1 id="sixteen">Payment Selection</h1>
              <h2 id="sixteen" data-dismiss="modal">Close</h2>
            </div>
            <div class="oem_details_hd">
                  <div class="orm_details clr_blue">
                        <label id="fourteen">Plan Name</label>
                        <h6 id="fifteen">Basic Plan</h6>
                  </div>
                  <div class="orm_details">
                    <label id="fourteen">Amount</label>
                    <h6 id="fifteen">₹1000.00</h6>
                  </div>
                  <div class="orm_details">
                    <label id="fourteen">CGST</label>
                    <h6 id="fifteen">₹90.00</h6>
                  </div>
                  <div class="orm_details">
                    <label id="fourteen">SGST</label>
                    <h6 id="fifteen">₹90.00</h6>
                  </div>
                  <div class="orm_details clr_green">
                    <label id="fourteen">Discount</label>
                    <h6 id="fifteen">- ₹90.00</h6>
                </div>
                <div class="orm_details">
                  <label id="fourteen">Total Amount</label>
                  <h6 id="fifteen" class="pen_clr">₹1090.00</h6>
                </div>

                <div class="oem_promo_main">
                      <div class="orm_promo_col">
                            <label id="sixteen">Promo Code</label>
                            <p id="fourteen">Apply promo code to avail exciting offers </p>
                            <div class="promo_apply">
                                <input type="text" placeholder="GET1200" id="sixteen">
                                <button id="fourteen">Apply</button>
                            </div>
                      </div>
                </div>
            </div>            
            <div class="create_mission_popup11ge_inner">                         
          <div class="dept_create_brn btn_trans mt-0">
            <button id="fourteen" class="btn save_btn oem_bt_1 margin_right_20">proceed to pay</button>
            <button id="fourteen"  class="btn cancel_btn oem_bt_2 mr-0">Cancel Changes</button>
          </div>
          </div>

         

          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
