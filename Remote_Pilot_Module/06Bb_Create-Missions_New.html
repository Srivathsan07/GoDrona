<!DOCTYPE html>
<html>
<head>
	<title>GoDrona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- responsive link -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!--bootstrap js  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>


<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_mission11ge">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="create_mission11ge_popup_main">
    <div class="modal" id="create_mission11ge">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body create_mission11ge_popup_body p-0">
            <div class="create_mission_popup_head">
              <h1 id="sixteen">Create Mission</h1>
              <h2 id="sixteen" data-dismiss="modal">Close</h2>
            </div>
            <div class="create_mission_popup11ge_inner">
             <div class="create_mission11ge_input">
               <label id="sixteen">Mission Name</label>
               <input id="sixteen" type="text" value="New Waypoint Mission" placeholder="Enter Mission Name">
             </div>
             <div class="create_mission11ge_input create_mission_in">
               <div class="mission11ge_checkbox_main">
                <div class="c_input form-group">                  
                    <span>
                      <div class="check_div1">
                        <input type="checkbox" id="html0">
                        <label for="html0"></label>
                </div>                              
                    </span>
                    <span class="input_head" id="sixteen">Schedule Mission Date</span>
               </div>
              <input type="date" id="sixteen">
            </div>
            <div class="create_mission11ge_input create_mission_in">
              <div class="mission11ge_checkbox_main">
                <div class="c_input form-group">                  
                    <span>
                      <div class="check_div1">
                        <input type="checkbox" id="html1">
                        <label for="html1"></label>
                </div>                              
                    </span>
                    <span class="input_head" id="sixteen">Schedule Mission Time</span>
               </div>
              <input type="time"  placeholder="(Select Time)" id="sixteen Mission_Time">
              <!-- <input placeholder="(Select Time)" class="textbox-n" type="text" onfocus="(this.type='time')" id="time"> -->
            </div>
           </div>
           <div class="create_mission11ge_input">
            <label id="sixteen">Connected Drone Name</label>
            <select id="sixteen">
              <option >Matrice 300 RTK</option>
            </select><span class="m-3"><img src="images/mission11ge_tick.png"></span>
          </div>  

          <div class="dept_create_brn mar_top_32">
            <button id="fifteen" class="btn save_btn margin_right_20">Create Mission</button>
            <button id="fifteen" class="btn cancel_btn mr-0">Cancel</button>
          </div>
          </div>

         

          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
