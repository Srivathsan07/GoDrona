    <script>
        $(function() {
            var profile = $('.profile');
            var profiledropdown = $('.profiledropdown');
            profile.on('click', function() {
                if (profiledropdown.hasClass('fade')) {
                    profiledropdown.removeClass('fade').addClass('fade_reverse');
                } else if (profiledropdown.hasClass('fade_reverse')) {
                    profiledropdown.removeClass('fade_reverse').addClass('fade');
                } else {
                    profiledropdown.addClass('fade');
                }
                // profiledropdown.toggleClass('fade');
            });
        });
    </script>
    <script>
        $(document).on("click", ".browse", function() {
            var file = $(this).parents().find(".file");
            file.trigger("click");
        });
        $('input[type="file"]').change(function(e) {
            var fileName = e.target.files[0].name;
            $("#file").val(fileName);

            var reader = new FileReader();
            reader.onload = function(e) {
                // get loaded data and render thumbnail.
                document.getElementById("preview").src = e.target.result;
            };
            // read the image file as a data URL.
            reader.readAsDataURL(this.files[0]);
        });
    </script>
    <script>
        $(document).ready(function() {
            var telInput = $(".phone"),
                errorMsg = $("#error-msg"),
                validMsg = $("#valid-msg");

            // initialise plugin
            telInput.intlTelInput({

                allowExtensions: true,
                formatOnDisplay: true,
                autoFormat: true,
                autoHideDialCode: true,
                autoPlaceholder: true,
                defaultCountry: "auto",
                ipinfoToken: "yolo",

                nationalMode: false,
                numberType: "MOBILE",
                //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
                preferredCountries: ['sa', 'ae', 'qa', 'om', 'bh', 'kw', 'ma'],
                preventInvalidNumbers: true,
                separateDialCode: true,
                initialCountry: "auto",
                geoIpLookup: function(callback) {
                    $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                        var countryCode = (resp && resp.country) ? resp.country : "";
                        callback(countryCode);
                    });
                },
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"
            });

            var reset = function() {
                telInput.removeClass("error");
                errorMsg.addClass("hide");
                validMsg.addClass("hide");
            };

            // on blur: validate
            telInput.blur(function() {
                reset();
                if ($.trim(telInput.val())) {
                    if (telInput.intlTelInput("isValidNumber")) {
                        validMsg.removeClass("hide");
                    } else {
                        telInput.addClass("error");
                        errorMsg.removeClass("hide");
                    }
                }
            });

            // on keyup / change flag: reset
            telInput.on("keyup change", reset);
        });
    </script>

            $('.eye-icon').click(function(){
            if($(this).prev().attr('type')== 'password'){
                $(this).prev().attr('type','text');
                $(this).find('#pw-close').hide();
                $(this).find('#pw-open').show();
            }
            else{
