              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label id="sixteen">Serial Number</label>
                <input id="sixteen" type="text" value="0123456 |" placeholder="Enter Serial Number">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label id="sixteen">Type</label>

               </select>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

               </select>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label id="sixteen">Generate New UUID (RPA)</label>
               <select id="sixteen">
                 <option>UUID123456789</option>
                 <option>UUID123456789</option>
               </select>
              </div>
            </div>

            <div class="dept_create_brn">
              <button id="fourteen" class="btn clear_btn">Clear</button>
              <button id="fourteen" class="btn register_btn">Register Now</button>
            </div>

           </div>
          </div>

    </div>

</div>
