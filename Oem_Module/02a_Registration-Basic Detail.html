<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GoDrona_Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
        <section class="oem_Login_main oem_reg_main oem_reg_hd">
            <div class="oem_Login_col drone_img_bg">
                <div class="drone_log_img">
                    <img src="./images/Oem_Module/Oem_drone2.png" alt="drone" class="drone_fly">
                    <span class="drone_frame"><img src="./images/logo_frame.png" alt="logo_frame"></span>
                </div>
            </div>
            <div class="oem_Login_col log_pad">
                <div class="logo_reg">
                    <img src="./images/GoDrona - Logo.png" alt="logo">
                    <a href="01_Login.html"><button id="fourteen">Go to Login <span class="reg_arw"><img src="./images/oem_arw.png" alt="left-arrow"></span></button></a>
                </div>
                <div class="form_main">
                    <div class="oem_reg_title">
                        <div class="oem_title_hd">
                            <h1 id="thirty-six">OEM Registration</h1>                                                
                            <h6 id="twenty"><img src="./images/Rectangle 183.png" alt="line"><span id="twenty" class="L_text">Lets get the access our best service with Register</span></h6>
                        </div>
                        <div class="div oem_reg_steps_main">                                                        
                            <div class="circle_parent">                                                                        
                                <div class="circle_oem active">
                                    <a href="02a_Registration-Basic Detail.html"><span id="sixteen">1</span></a>
                                </div>                                                                                                                                                
                            </div>
                            <div class="circle_parent">
                                <div class="circle_oem">
                                    <a href="02b_Registration-Account Detail.html"><span id="sixteen">2</span></a>
                                </div>
                            </div>
                            <div class="circle_parent">
                                <div class="circle_oem">
                                    <a href="02c_Registration-OTP Verification.html"><span id="sixteen">3</span></a>
                                </div>
                            </div>                                                                                                        
                        </div>                                            
                    </div>
                    <hr>                                      
                    <div class="oem_log_step_main">
                        <div class="oem_log_step_row">
                            <div class="oem_log_step_col oem_input_icon1">
                                <label id="sixteen">Full Name <span>*</span></label>
                                <input id="sixteen" type="text" placeholder="Chris Hemsworth |">
                            </div>
                            <div class="oem_log_step_col oem_input_icon2">
                                <label id="sixteen">Business Email <span>*</span></label>
                                <input id="sixteen" type="text" placeholder="(Place holder)">
                            </div>
                        </div>
                        <div class="oem_log_step_row_2">
                            <label id="sixteen">Business Name <span>*</span></label>
                            <input type="text" id="sixteen" placeholder="(Business Name)">
                        </div>
                        <div class="oem_log_step_row cin_num_row">
                            <div class="oem_log_step_col oem_input_icon3">
                                <label id="sixteen">CIN Number <span>*</span></label>
                                <input id="sixteen" type="text" placeholder="(CIN Number)">
                            </div>
                            <div class="oem_log_step_col oem_input_icon4 find_1">
                                <div class="oem_file_review">
                                    <label id="sixteen">Upload Certificate <strong>*</strong></label>
                                    <a id="sixteen">Preview File</a>
                                </div>
                                <input id="sixteen" type="file" value="1111111">
                                <span ><img src="./images/Oem_Module/find 1.png" alt="find"></span>                                                                                                                        
                            </div>
                        </div>
                        <div class="oem_log_step_row pan_div">
                            <div class="oem_log_step_col oem_input_icon6">
                                <label id="sixteen">(PAN Number)<span> *</span></label>
                                <input id="sixteen" type="text" placeholder="(PAN Number)">
                            </div>
                            <div class="oem_log_step_col oem_input_icon4 find_2" >
                                <label id="sixteen">Upload PAN Copy<span> *</span></label>
                                <input id="sixteen" type="file" value="1111">
                                <span><img src="./images/Oem_Module/find 1.png" alt="find"></span>                                                                                                                        
                            </div>
                        </div>     
                        <div class="oem_log_step_row pan_div">
                            <div class="oem_log_step_col oem_input_icon6">
                                <label id="sixteen">(GST Number)<span> *</span></label>
                                <input id="sixteen" type="text" placeholder="(GST Number)">
                            </div>
                            <div class="oem_log_step_col oem_input_icon4 find_2" >
                                <label id="sixteen">(Upload GST Copy)<span> *</span></label>
                                <input id="sixteen" type="file" value="1111">
                                <span><img src="./images/Oem_Module/find 1.png" alt="find"></span>                                                                                                                        
                            </div>
                        </div>                                            
                    </div>

                    <div class="l_btn Oem_login_btn">
                        <h5 id="sixteen">Already have Account?<a id="sixteen" href="01_Login.html"> Login Now</a></h5>
                        <a href="02b_Registration-Account Detail.html"><button id="fourteen">Next Setup<span class="L_arrow"> <img src="./images/login_arw.png" alt="arrow"></span></button></a>
                    </div>                                  
                </div>                                    
            </div>
        </section>

            
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
